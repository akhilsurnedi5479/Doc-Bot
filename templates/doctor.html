                <tr>

      <!-- Table rows will be dynamically added here -->

        <script>
            function performSearch() {
                // Get the search input value
                var searchValue = document.getElementById('searchInput').value;

                // Simulate a search result (replace this with your actual search logic)
                var searchResult = [
                { id: 1, result: 'Result 1' },
                { id: 2, result: 'Result 2' },
                { id: 3, result: 'Result 3' }
                ];

                // Update the table with search results
                updateTable(searchResult);
            }

            function updateTable(results) {
                var tableBody = document.querySelector('#resultTable tbody');
                tableBody.innerHTML = ''; // Clear existing rows

                // Add new rows based on search results
                results.forEach(function (result) {
                    var row = '<tr><th scope="row">' + result.id + '</th><td>' + result.result + '</td></tr>';
                    tableBody.innerHTML += row;
                });

                // Display the table
                document.getElementById('resultTable').style.display = 'table';
            }
</script>
